---
layout: default
---
<h1>Tag: {{ page.title }}</h1>
<div>
   {% if site.tag[page.tag] %}
        {% for post in site.tag[page.tag] %}
            <a href={{ post.url }}/>{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
